    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --secondary-bg: #e9ecef;
        --text-color: #333;
        --border-color: #ced4da;
        --card-bg: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --border-radius: 8px; /* Lebih kecil */
        --gap: 15px; /* Lebih kecil */
        --success-color: #28a745;
        --error-color: #dc3545;
        --info-color: #17a2b8;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #f4f7fa;
        margin: 0;
        padding: 20px 15px; /* Padding lebih kecil */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--gap);
        color: var(--text-color);
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        max-width: 550px; /* Max width lebih kecil */
        display: flex;
        flex-direction: column;
        gap: var(--gap);
      }

      .card {
        background: var(--card-bg);
        padding: 20px; /* Padding lebih kecil */
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 1px solid #e0e0e0;
        position: relative;
      }

      .card h2 {
        margin-top: 0;
        margin-bottom: 15px; /* Margin lebih kecil */
        font-size: 1.3rem; /* Ukuran font lebih kecil */
        color: var(--primary-color);
        text-align: center;
        font-weight: 600;
      }

      textarea,
      input[type="number"],
      input[type="text"],
      input[readonly] {
        width: 100%;
        padding: 10px 12px; /* Padding lebih kecil */
        margin: 8px 0; /* Margin lebih kecil */
        border: 1px solid var(--border-color);
        border-radius: 6px; /* Lebih kecil */
        box-sizing: border-box;
        font-size: 0.95rem; /* Ukuran font lebih kecil */
        font-family: "Inter", sans-serif;
        transition: all 0.2s ease-in-out;
        background-color: var(--secondary-bg);
      }

      textarea:focus,
      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15); /* Shadow lebih kecil */
        outline: none;
        background-color: var(--card-bg);
      }

      input[readonly] {
        background-color: var(--secondary-bg);
        cursor: default;
      }

      .input-group {
        display: flex;
        gap: 8px; /* Gap lebih kecil */
        margin-bottom: 8px; /* Margin lebih kecil */
      }

      .input-group input {
        margin: 0;
      }

      button {
        padding: 10px 15px; /* Padding lebih kecil */
        cursor: pointer;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px; /* Lebih kecil */
        font-size: 0.9rem; /* Ukuran font lebih kecil */
        font-weight: 500;
        transition: background 0.2s ease-in-out, transform 0.1s ease;
        flex-shrink: 0;
      }

      button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .button-group {
        display: flex;
        gap: 8px; /* Gap lebih kecil */
        justify-content: flex-end;
        margin-top: 12px; /* Margin lebih kecil */
      }

      .button-group.full-width {
        justify-content: space-between;
      }

      .button-group button {
        flex: 1;
      }

      .counter {
        font-size: 0.85rem; /* Ukuran font lebih kecil */
        text-align: right;
        color: #6c757d;
        margin-top: 8px; /* Margin lebih kecil */
      }

      /* Notifikasi */
      .notification {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 8px; /* Padding lebih kecil */
        text-align: center;
        color: white;
        font-size: 0.8rem; /* Ukuran font lebih kecil */
        font-weight: 500;
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
        transform: translateY(-100%);
        opacity: 0;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        z-index: 10;
        box-sizing: border-box;
      }
      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }
      .notification.success {
        background-color: var(--success-color);
      }
      .notification.error {
        background-color: var(--error-color);
      }
      .notification.info {
        background-color: var(--info-color);
      }

      /* Toggle Switch CSS */
      .toggle-container {
        margin: 15px 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .toggle-container label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
        cursor: pointer;
        color: var(--text-color);
      }
      .toggle-container input[type="checkbox"] {
        position: relative;
        appearance: none;
        width: 38px; /* Lebih kecil */
        height: 20px; /* Lebih kecil */
        border-radius: 10px; /* Lebih kecil */
        background-color: var(--border-color);
        transition: background-color 0.2s;
        cursor: pointer;
        margin: 0; /* Override default margin */
      }
      .toggle-container input[type="checkbox"]::before {
        content: "";
        position: absolute;
        width: 16px; /* Lebih kecil */
        height: 16px; /* Lebih kecil */
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.2s;
      }
      .toggle-container input[type="checkbox"]:checked {
        background-color: var(--primary-color);
      }
      .toggle-container input[type="checkbox"]:checked::before {
        transform: translateX(18px); /* Sesuaikan dengan ukuran baru */
      }

      /* Responsive adjustments */
      @media (max-width: 580px) {
        /* Sesuaikan breakpoint */
        body {
          padding: 15px 10px;
        }
        .card {
          padding: 15px;
        }
        .card h2 {
          font-size: 1.2rem;
        }
        button {
          font-size: 0.85rem;
          padding: 8px 12px;
        }
        .input-group {
          flex-direction: column;
          gap: 5px;
        }
        .input-group button {
          width: 100%;
        }
        .button-group {
          flex-direction: column;
          gap: 8px;
        }
        textarea,
        input[type="number"],
        input[type="text"],
        input[readonly] {
          font-size: 0.9rem;
          padding: 8px 10px;
        }
        .counter {
          font-size: 0.8rem;
        }
        .toggle-container input[type="checkbox"] {
          width: 32px;
          height: 18px;
        }
        .toggle-container input[type="checkbox"]::before {
          width: 14px;
          height: 14px;
          top: 2px;
          left: 2px;
        }
        .toggle-container input[type="checkbox"]:checked::before {
          transform: translateX(14px);
        }
      }
    </style>
  </head>

      // Fungsi untuk menampilkan notifikasi
      function showNotification(cardId, message, type = "info") {
        const notificationElement = document.getElementById(
          cardId + "Notification"
        );
        notificationElement.textContent = message;
        notificationElement.className = "notification " + type;
        notificationElement.classList.add("show");

        if (notificationTimeout) {
          clearTimeout(notificationTimeout);
        }

        notificationTimeout = setTimeout(() => {
          notificationElement.classList.remove("show");
          setTimeout(() => (notificationElement.textContent = ""), 300);
        }, 3000);
      }

      // --- Fungsi Akun ---
      function updateAkunCounter() {
        const lines = document
          .getElementById("akunInput")
          .value.split(/\n+/)
          .filter(Boolean);
        document.getElementById("akunTotal").textContent =
          "AKUN Tersedia: " + lines.length;
      }

      function sliceAkun() {
        if (akunList.length === 0) {
          akunList = document
            .getElementById("akunInput")
            .value.split(/\n+/)
            .filter((x) => x.includes(":"));
          if (akunList.length === 0) {
            showNotification(
              "akun",
              "Tidak ada data akun yang valid (format: email:password).",
              "error"
            );
            return;
          }
        }

        const next = akunList.shift();
        if (next) {
          const [email, pass] = next.split(":");
          document.getElementById("emailOutput").value = email
            ? email.trim()
            : "";
          document.getElementById("passOutput").value = pass ? pass.trim() : "";
          document.getElementById("akunInput").value = akunList.join("\n");
          showNotification("akun", "Akun berhasil dipotong.", "success");
        } else {
          document.getElementById("emailOutput").value = "";
          document.getElementById("passOutput").value = "";
          showNotification("akun", "Semua akun telah dipotong.", "info");
        }
        updateAkunCounter();
      }

      function copyAkun(type) {
        const id = type === "email" ? "emailOutput" : "passOutput";
        const val = document.getElementById(id).value;
        if (!val) {
          showNotification(
            "akun",
            "Tidak ada " + type + " untuk disalin.",
            "error"
          );
          return;
        }
        navigator.clipboard
          .writeText(val)
          .then(() => {
            showNotification(
              "akun",
              type.charAt(0).toUpperCase() +
                type.slice(1) +
                " berhasil disalin!",
              "success"
            );
            document.getElementById(id).value = "";
          })
          .catch((err) => {
            console.error("Gagal menyalin: ", err);
            showNotification(
              "akun",
              "Gagal menyalin " + type + ". Silakan coba lagi.",
              "error"
            );
          });
      }

      document.getElementById("akunInput").addEventListener("input", () => {
        akunList = [];
        updateAkunCounter();
      });

      function sliceUIDs() {
        if (uidList.length === 0) {
          uidList = document
            .getElementById("uids")
            .value.split(/\n+/)

          if (uidList.length === 0) {
            showNotification(
              "uid",
              "Tidak ada data UID untuk dipotong.",
              "error"
            );
            return;
          }
        }

        const count = parseInt(document.getElementById("sliceCount").value);
        if (isNaN(count) || count <= 0) {
          showNotification(
            "uid",
            "Jumlah potongan tidak valid. Masukkan angka positif.",
            "error"
          );
          return;
        }
        if (uidList.length === 0) {
          showNotification("uid", "Semua UID telah dipotong.", "info");
          document.getElementById("result").value = "";
          return;
        }

        const chunk = uidList.splice(0, count);
        document.getElementById("result").value = chunk.join("\n");
        document.getElementById("uids").value = uidList.join("\n");
        showNotification(
          "uid",
          `${chunk.length} UID berhasil dipotong.`,
          "success"
        );
        updateUidCounter();
      }

          .getElementById("myLink")
          .value.split(/\n+/)
          .filter(Boolean);
        document.getElementById(
          "captionLinkCount"
        ).textContent = `Link Tersisa: ${linkList.length}`;

      function genLink() {
        // If linkList is empty, re-populate it from the myLink textarea
        if (linkList.length === 0) {

            .getElementById("myLink")
            .value.split(/\n+/)
            .filter(Boolean);
        }

        if (linkList.length === 0) {
          return ""; // No links available

        const item = linkList.shift(); // Get the first link and remove it from the list
        document.getElementById("myLink").value = linkList.join("\n"); // Update the textarea

        return item;

              "Caption berhasil disalin! 📋",
              "success"
            );
            document.getElementById("generatedCaption").value = "";
          })
          .catch((err) => {
            console.error("Gagal menyalin: ", err);
            showNotification(
              "caption",
              "Gagal menyalin caption. Silakan coba lagi.",
              "error"
            );
          });
      }

      // Handler for "Message Caption" toggle
      document
        .getElementById("messageToggle")
        .addEventListener("change", function () {
          // No need to hide/show textareas since only one generatedCaption textarea is used.
          // The content of generatedCaption changes based on the selected caption list.
        });

      document.getElementById("myLink").addEventListener("input", () => {
        linkList = []; // Reset linkList when the input changes
        updateCaptionLinkCount();
      });

      // Initialize counter and display when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        updateAkunCounter();
        updateUidCounter();
        updateCaptionLinkCount(); // Initial update for links
        if (!document.getElementById("sliceCount").value) {
          document.getElementById("sliceCount").value = 10;
        }
      });
    </script>
  </body>
</html>
