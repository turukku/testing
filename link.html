<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Link Generator</title>
    <style>
        
body {
    font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f4f8; 
    color: #2c3e50; 
    line-height: 1.6;
    overflow-x: hidden;
  
    background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23cbe1ee" fill-opacity="0.25"%3E%3Cpath d="M0 60V0h1v60H0zm60 0V0h-1v60h1zM0 0h60V1H0V0zm0 59h60v1H0v-1zM10 0v60h-1V0h1zm20 0v60h-1V0h1zm20 0v60h-1V0h1zM0 10h60V9H0v1zm0 20h60V29H0v1zm0 20h60V49H0v1z"/%3E%3C/g%3E%3C/svg%3E');
}

.container {
    background-color: #ffffff; 
    padding: 45px; 
    border-radius: 18px; 
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.03); 
    text-align: center;
    width: 90%;
    max-width: 580px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-8px); 
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
}


h1 {
    color: #34495e; 
    margin-bottom: 35px;
    font-size: 2.5em;
    font-weight: 700;
    letter-spacing: -0.8px;
    position: relative;
}

.input-group {
    margin-bottom: 30px;
    position: relative;
}

.input-group label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: #4a697c; 
    font-size: 1.1em;
}

.input-group input[type="number"] {
    width: calc(100% - 30px);
    padding: 16px; 
    border: 1px solid #dbe2e8; 
    border-radius: 10px; 
    font-size: 1.2em;
    text-align: center;
    background-color: #fdfefe; 
    color: #34495e; 
    outline: none;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); 
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-group input[type="number"]:focus {
    border-color: #3b82f6; 
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); 
}

button {
    background-color: #3b82f6; 
    color: white;
    padding: 18px 45px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.3em;
    font-weight: 700;
    margin-top: 30px;
    transition: background-color 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 15px rgba(59, 130, 246, 0.25); 
}

button:hover {
    background-color: #2563eb; 
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
}

button:active {
    transform: translateY(0);
    background-color: #1d4ed8;
    box-shadow: 0 3px 8px rgba(59, 130, 246, 0.2);
}


.link-output-container {
    margin-top: 50px;
    text-align: left;
    position: relative;
}

.link-output-container h2 {
    color: #34495e;
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: 600;
}

#generatedLinksOutput {
    width: calc(100% - 30px);
    padding: 18px; 
    border: 1px solid #dbe2e8; 
    border-radius: 10px;
    font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; 
    font-size: 1em;
    resize: vertical;
    min-height: 220px; 
    background-color: #fdfefe; 
    color: #1e88e5; 
    line-height: 1.7;
    overflow: auto;
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.07);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Link Generator</h1>
        <div class="input-group">
            <label for="numberOfLinks">Jumlah Link:</label>
            <input type="number" id="numberOfLinks" value="5" min="1" max="50">
        </div>
        <button id="generateBtn">Generate Links</button>

        <div class="link-output-container">
            <h2>Generated Links:</h2>
            <textarea id="generatedLinksOutput" rows="10" onfocus="this.select();" ></textarea>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const generateBtn = document.getElementById('generateBtn');
    const numberOfLinksInput = document.getElementById('numberOfLinks'); // Ambil elemen input Jumlah Link
    const generatedLinksOutput = document.getElementById('generatedLinksOutput');

    // --- Pengaturan Default ---
    const defaultStringLength = 50; // Panjang string default, karena tidak ada input HTML untuk ini
    const defaultBaseUrl = 'https://wongetekocak.blogspot.com/'; // Base URL default jika tidak ada parameter 'link'

    // --- Mendapatkan Base URL dari Parameter URL ---
    const urlParams = new URLSearchParams(window.location.search);
    const paramBaseUrl = urlParams.get('link');

    // Tentukan final Base URL: gunakan dari parameter URL jika ada, jika tidak gunakan default
    const finalBaseUrl = paramBaseUrl || defaultBaseUrl;

    // Fungsi untuk menghasilkan string acak
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // Event listener untuk tombol "Generate Links"
    generateBtn.addEventListener('click', () => {
        // Ambil jumlah link dari input HTML
        const desiredNumberOfLinks = parseInt(numberOfLinksInput.value);

        // Panjang string akan selalu menggunakan nilai default yang ditetapkan di JS
        const desiredStringLength = defaultStringLength;

        // Validasi input jumlah link
        if (isNaN(desiredNumberOfLinks) || desiredNumberOfLinks < 1 || desiredNumberOfLinks > 500) {
            alert('Jumlah link harus antara 1 dan 500!');
            return;
        }

        // Validasi final Base URL
        if (!finalBaseUrl.startsWith('http://') && !finalBaseUrl.startsWith('https://')) {
            alert('Base URL harus dimulai dengan http:// atau https://. Cek parameter "link" di URL Anda.');
            return;
        }

        let allGeneratedLinks = [];

        // Generate link
        for (let i = 0; i < desiredNumberOfLinks; i++) {
            const randomString = generateRandomString(desiredStringLength);
            const fullLink = finalBaseUrl + '?' + randomString;
            allGeneratedLinks.push(fullLink);
        }

        // Tampilkan semua link di textarea, dipisahkan oleh baris baru
        generatedLinksOutput.value = allGeneratedLinks.join('\n');
    });
});
    </script> 
</body>
</html>
