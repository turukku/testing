<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
        padding: 30px 0;
      }

      .card {
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        background-color: #fff;
      }

      .card-header {
        background-color: #1877f2;
        color: white;
        font-weight: 600;
        text-align: center;
        font-size: 1.1rem;
        padding: 10px;
      }

      .form-control {
        border-radius: 5px;
        font-size: 0.9rem;
        padding: 0.4rem 0.6rem;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .btn-facebook {
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .btn-facebook:hover {
        background-color: #155ecb;
      }

      .btn-secondary {
        font-size: 0.85rem;
        padding: 0.4rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
      }

      textarea[readonly] {
        background-color: #f8f9fa;
      }

      .card-footer {
        padding: 8px;
        font-size: 0.8rem;
      }
      .alert-info {
        background-color: #e7f3ff;
        border: 1px solid #cce0ff;
        color: #155ea8;
        border-radius: 5px;
        padding: 10px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 600px">
      <div class="card">
        <div class="card-header">üîó Bulk URL Shortener</div>
        <div class="card-body">
          <div class="alert alert-info small" role="alert">
            üìå <strong>Info :</strong> Untuk Saat Ini Hanya Tersedia Come.ac<br />
          </div>
          <div class="form-group">
            <label for="service">Pilih Shortener:</label>
            <select id="service" class="form-control">
                <option value="ixsk">ix.sk</option>
                <option value="comeac">come.ac</option>
              <option disabled value="isgd">is.gd</option>
              <option disabled value="redrme">redr.me</option>
            </select>
          </div>

          <div class="form-group">
            <label for="urls">Masukkan URL (satu per baris):</label>
            <textarea
              id="urls"
              class="form-control"
              rows="5"
              placeholder="https://linkmu.com/"
            ></textarea>
          </div>

          <button id="shortenBtn" class="btn btn-facebook btn-block mb-3">
            üöÄ Shorten Link
          </button>

          <div class="form-group">
            <label for="result">Hasil:</label>
            <textarea
              id="result"
              class="form-control"
              rows="6"
              readonly
              placeholder="Source : FOX07 ~ Underground 
======================"
            ></textarea>
            <button id="copyBtn" class="btn btn-secondary btn-block mt-2">
              üìã Copy Result
            </button>
          </div>
        </div>
        <div
          class="card-footer text-center text-muted"
          style="font-size: 0.9rem"
        >
          ¬© 2025 Created by ‚ù§Ô∏è <strong>FOX07</strong>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("shortenBtn").addEventListener("click", () => {
        const service = document.getElementById("service").value;
        const urlsInput = document.getElementById("urls");
        const resultBox = document.getElementById("result");

        let urlList = urlsInput.value.trim().split("\n").filter(Boolean);
        if (!urlList.length) {
          Swal.fire({
            icon: "warning",
            title: "Oops...",
            text: "Masukkan URL terlebih dahulu!",
          });
          return;
        }
        resultBox.value = "";

        urlList.forEach((url, i) => {
          setTimeout(() => {
            // Panggil fungsi sesuai layanan
            switch (service) {
              case "comeac":
                shortenComeAc(url, appendResult);
                break;
              case "ixsk":
                shortenIxSk(url, appendResult);
                break;
              case "isgd":
                shortenIsGd(url, appendResult);
                break;
              case "redrme":
                shortenRedrMe(url, appendResult);
                break;
            }

            // Hapus URL yang sudah diproses
            urlList[i] = null;
            urlsInput.value = urlList.filter(Boolean).join("\n");
          }, i * 1000);
        });

        function appendResult(shortened) {
          resultBox.value += shortened + "\n";
        }
      });

      function shortenComeAc(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://come.ac/page/shorten-url", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onload = () => {
          if (xhr.status === 200) {
            try {
              const res = JSON.parse(xhr.responseText);
              if (res.data) {
                callback("" + res.data);
              }
            } catch (error) {}
          }
        };
        xhr.onerror = () => callback("‚ùå Network error.");
        xhr.send("url=" + encodeURIComponent(url));
      }

      function shortenIxSk(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://ix.sk/", true);
            xhr.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded"
            );
            xhr.onload = () => {
                if (xhr.status === 200) {
                    try {
                        let doc = new DOMParser().parseFromString(xhr.responseText, "text/html");
                        let shortUrl = doc.querySelector(".shorturl")?.value || "‚ùå Gagal ambil URL";
                        callback(shortUrl); // kirim hasil ke appendResult()
                    } catch (e) {
                        callback("‚ùå Parsing error");
                    }
                } else {
                    callback("‚ùå Error: " + xhr.status);
                }
            };
            xhr.onerror = () => callback("‚ùå Network error.");
            xhr.send("longurl=" + encodeURIComponent(url) + "&action=create");
        }


      function shortenIsGd(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "https://is.gd/create.php?format=simple&url=" +
            encodeURIComponent(url),
          true
        );
        xhr.onload = () => {
          callback(
            xhr.status === 200
              ? "‚úÖ " + xhr.responseText
              : "‚ùå Error: " + xhr.status
          );
        };
        xhr.onerror = () => callback("‚ùå Network error.");
        xhr.send();
      }

      function shortenRedrMe(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://redr.me/api/shorten", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onload = () => {
          callback(
            xhr.status === 200
              ? "‚úÖ " + xhr.responseText
              : "‚ùå Error: " + xhr.status
          );
        };
        xhr.onerror = () => callback("‚ùå Network error.");
        xhr.send("url=" + encodeURIComponent(url));
      }

      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = document.getElementById("result").value;
        if (!text.trim()) {
          Swal.fire({
            title: "Oops...",
            text: "Tidak Ada Url Yang Akan Di Salin!",
            icon: "warning",
          });

          return;
        }

        navigator.clipboard
          .writeText(text)
          .then(() => {
            Swal.fire({
              icon: "success",
              title: "Disalin!",
              text: "Hasil berhasil disalin ke clipboard.",
              timer: 2000,
              showConfirmButton: false,
            });
          })
          .catch(() => {
            Swal.fire({
              icon: "error",
              title: "Gagal!",
              text: "Tidak dapat menyalin ke clipboard.",
            });
          });
      });
    </script>
  </body>
</html>
